<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entregadores</title>
    <link rel="stylesheet" href="css/styleEntrgadores.css">
</head>
<body>
    <h2>Entregador</h2>
    <form id="form-entregador" enctype="multipart/form-data">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="text" id="cpf" placeholder="CPF">
        <input type="text" id="rg" placeholder="Telefone">
        <input type="text" id="placa" placeholder="Placa do Veículo" required>
        <input type="text" placeholder="Empresa" id="empresa" required>

        <label> Foto (opcional)
            <input type="file" id="foto" name="foto" accept="image/*">
        </label>
        <button type="submit">Cadastrar</button>        
    </form>

    <br>

    <button onclick="window.location.href='index.html'" style="margin-bottom: 20px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ← Voltar para Página Inicial
    </button>

    <script type="module" src="./js/entregadores.js"></script>
</body>
</html>
