<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Convidado</title>
    <link rel="stylesheet" href="css/agendamentos.css">
</head>
<body>
    
    <h2>Cadastro de Convidado para Salão</h2>
    <form id="form-agendamentos">

        <input type="text" id="nome" placeholder="Nome do convidado" required>
        <input type="text" id="documento" placeholder="CPF ou RG" required>
        <input type="text" id="placa" placeholder="Placa do veículo" required>
        <input type="text" id="bloco" placeholder="Bloco" required>
        <input type="text" id="apartamento" placeholder="Apartamento" required>
        <select id="tem_veiculo">
            <option value="false">Sem veículo</option>
            <option value="true">Com veículo</option>
        </select>
        <select id="salao">
            <option value="1">Salão 1</option>
            <option value="2">Salão 2</option>
            <option value="3">Salão 3</option>
            <option value="4">Salão 4</option>
        </select>
        <input type="date" id="data_reserva" required>
    <button type="submit">Cadastrar Convidado</button>
    </form>

    <hr>
    
    <button id="abrir-modal-busca">Buscar Agendamento por Placa</button>

    <!-- Modal de Busca por Placa -->
     <div id="modal-busca" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">&times;</span>
            <h3>Buscar Agendamento por Placa</h3>
            <input type="text" id="placa-busca" placeholder="Digite a placa do veículo">
            <button id="btn-buscar-placa">Buscar</button>
            <div id="resultado-busca"></div>
        </div>
     </div>

     <button onclick="window.location.href='index.html'" style="margin-bottom: 20px; padding: 10px 20px; background-color: #007bff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">
        ← Voltar para Início
    </button>

    <script type="module" src="./js/agendamentos.js"></script>
</body>
</html>
